<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visión</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #0073e6;
            color: white;
            padding: 15px;
            text-align: center;
        }
        nav {
            background: #005bb5;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px gray;
        }
        .formulario {
            display: flex;
            flex-direction: column;
        }
        .formulario input, .formulario textarea {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            width: 100%;
        }
        button {
            background: #0073e6;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
        }
        img {
            max-width: 10%;
            height: auto;
            display: block;
            margin: auto;
        }        
        footer {
            background: #222;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 40px;
        }
    </style>
    <script>
        function agregarPostulante() {
            var nombre = document.getElementById('nombre').value;
            var correo = document.getElementById('correo').value;
            var telefono = document.getElementById('telefono').value;
            var experiencia = document.getElementById('experiencia').value;
            
            if (nombre && correo && telefono && experiencia) {
                // Obtener postulantes guardados o iniciar una lista vacía
                var postulantes = JSON.parse(localStorage.getItem('postulantes')) || [];

                // Agregar nuevo postulante
                postulantes.push({ nombre, correo, telefono, experiencia });

                // Guardar en localStorage
                localStorage.setItem('postulantes', JSON.stringify(postulantes));

                // Redirigir a la página de postulaciones
                window.location.href = 'postulaciones.html';
            } else {
                alert('Por favor, complete todos los campos.');
            }
        }
    </script>
</head>
<body>
    <header>
        <h1>Portal de Reclutamiento</h1>
        <img src="logoLATR.jpg" alt="Imagen de reclutamiento">
    </header>
    <nav>
        <a href="Actividad6.html">Inicio</a>
        <a href="mision.html">Misión</a>
        <a href="vision.html">Visión</a>
        <a href="formulario.html">Postularse</a>
        <a href="postulaciones.html">Ver Postulantes</a>
        <a href="#Contacto">Contacto</a>
    </nav>
    <div class="container">
        <section id="formulario">
            <h2>Formulario de Aplicación</h2>
            <form class="formulario" id="formulario">
                <input type="text" id="nombre" placeholder="Nombre Completo" required>
                <input type="email" id="correo" placeholder="Correo Electrónico" required>
                <input type="tel" id="telefono" placeholder="Teléfono" required>
                <textarea id="experiencia" placeholder="Experiencia y habilidades" required></textarea>
                <button type="button" onclick="agregarPostulante()">Enviar</button>
            </form>
    </div>
    <footer>
        <p>Contacto: jorgerincon@gmail.com | Tel: +57 300 9876 5432</p>
    </footer>
</body>
</html>
