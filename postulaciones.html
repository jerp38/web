<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Postulantes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #0073e6;
            color: white;
            padding: 15px;
            text-align: center;
        }
        nav {
            background: #005bb5;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px gray;
        }
        img {
            max-width: 10%;
            height: auto;
            display: block;
            margin: auto;
        }        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid gray;
        }
        th {
            background: #0073e6;
            color: white;
        }        
        footer {
            background: #222;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 150px;
        }
    </style>
    <script>
        function cargarPostulantes() {
            var tabla = document.getElementById('tablaPostulantes').getElementsByTagName('tbody')[0];

            // Obtener datos guardados
            var postulantes = JSON.parse(localStorage.getItem('postulantes')) || [];

            // Insertar cada postulante en la tabla
            postulantes.forEach(postulante => {
                var fila = tabla.insertRow();
                fila.insertCell(0).innerText = postulante.nombre;
                fila.insertCell(1).innerText = postulante.correo;
                fila.insertCell(2).innerText = postulante.telefono;
                fila.insertCell(3).innerText = postulante.experiencia;
            });
        }

        // Ejecutar al cargar la página
        window.onload = cargarPostulantes;
    </script>
    <header>
        <h1>Portal de Reclutamiento</h1>
        <img src="logoLATR.jpg" alt="Imagen de reclutamiento">
    </header>

        <a href="formulario.html">Postularse</a>
        <a href="postulaciones.html">Ver Postulantes</a>
        <a href="#Contacto">Contacto</a>
    </nav>
<body>
    <div class="container">
        <h2>Lista de Postulantes</h2>
        <table id="tablaPostulantes">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Correo</th>
                    <th>Teléfono</th>
                    <th>Experiencia</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

</body>
